<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk CSS Animation</title>
    <style>
        @keyframes neonGlow {
            0%, 100% {
                text-shadow: 
                    0 0 5px #f0f, 
                    0 0 10px #f0f, 
                    0 0 20px #f0f, 
                    0 0 30px #f0f, 
                    0 0 40px #0ff, 
                    0 0 70px #0ff, 
                    0 0 80px #0ff, 
                    0 0 100px #0ff;
                color: #fff;
            }
            50% {
                text-shadow: 
                    0 0 10px #f0f, 
                    0 0 20px #f0f, 
                    0 0 30px #f0f, 
                    0 0 40px #ff0, 
                    0 0 50px #ff0, 
                    0 0 60px #ff0, 
                    0 0 70px #ff0, 
                    0 0 100px #ff0;
                color: #fff;
            }
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            animation: neonGlow 1.5s infinite alternate;
        }
    </style>
</head>
<body>
    <h1>Cyberpunk</h1>
</body>
</html>
